<div class="comment-item">
    <article class="comment">
        <div class="comment-author">
            <img class="lazy" src="/assets/images/thumb.jpg" data-src="{$item.user.avatar}" alt="{$item.user.name??$item.name}">
            <div class="comment-meta">
                <span class="name">{$item.user.name??$item.name}</span>
                <div class="date">{this.ago:$item.created_at}</div>
            </div>
        </div>
        <div class="comment-content">
            <p>{$item.content}</p>
        </div>
        <div class="comment-footer">
            <i class="fa fa-reply"></i>
            <a href="#" data-type="reply" data-id="{$item.id}">{__:Reply}</a>
        </div>
    </article>
    <div class="children">
        {for:$item.children,$reply}
        <div class="comment-item">
            <article class="comment">
                <div class="comment-author">
                    <img class="lazy" src="/assets/images/thumb.jpg" data-src="{$reply.user.avatar}" alt="{$reply.user.name??$reply.name}">
                    <div class="comment-meta">
                        <span class="name">{$reply.user.name??$reply.name}</span>
                        <div class="date">{this.ago:$reply.created_at}</div>
                    </div>
                </div>
                <div class="comment-content">
                    <p>{$reply.content}</p>
                </div>
                <div class="comment-footer">
                    <i class="fa fa-reply"></i>
                    <a href="#" data-type="reply" data-id="{$reply.id}">{__:Reply}</a>
                </div>
            </article>
        </div>
        {/for}
    </div>
</div>
