<div class="comment-floor">
    <div class="panel">
        <div class="panel-header">
            <h3>{__:Leave a comment}</h3>
        </div>
        <div class="panel-body">
            <form class="form-default" data-type="ajax" action="{url:./comment/create}" method="post">
                <div class="input-group">
                    <label for="">{__:Comment Content}</label>
                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
                {if:authGuest:}
                <div class="input-group input-line-group">
                    <label for="">{__:Your name}</label>
                    <input type="text" class="form-control" name="" id="" placeholder="">
                </div>
                <div class="input-group input-line-group">
                    <label for="">{__:Your email}</label>
                    <input type="text" class="form-control" name="" id="" placeholder="">
                </div>
                <div class="input-group input-line-group">
                    <label for="">{__:Your website}</label>
                    <input type="text" class="form-control" name="" id="" placeholder="">
                </div>
                {/if}
                <button class="btn btn-default mt-10">{__:Comment}</button>
                {commentHidden:}
            </form>
        </div>
    </div>
    
    <div id="comments" class="title-bar">
        {__:comment_count,0=>$data.comment_count}
    </div>
    <div class="template-lazy comment-page" data-url="{url:./comment?extra=children&article=:$data.id:&model=:$data.model_id:&category=:$data.cat_id}">
        
    </div>
</div>
