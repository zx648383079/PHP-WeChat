{layout:main}
<div class="banner-bg" style="background-image: url({$cat.image})"></div>
<div class="container m-30">
    <div class="row">
        <div class="col-md-3">{extend:layouts/nav}</div>
        <div class="col-md-9">
            <div class="path-bar">
                <ul>
                    <li><a href="{url:./}">首页</a></li>
                    {location:}
                </ul>
            </div>
            <article id="content">{$cat.content}</article>

            <div class="form-panel">
                <table class="form-table">
                    <tbody>
                        <tr>
                            <th class="input-label">省市：</th>

                            <td>
                                <input
                                    type="text"
                                    name="provinces"
                                    id="textfield40"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">公司名称：</th>

                            <td>
                                <input
                                    type="text"
                                    name="companyname"
                                    id="textfield41"
                                />
                            </td>
                        </tr>

                        <tr>
                            <th class="input-label">姓名：</th>

                            <td>
                                <input
                                    type="text"
                                    name="username"
                                    id="textfield42"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">电话号码：</th>

                            <td>
                                <input
                                    type="text"
                                    name="phone_number"
                                    id="textfield43"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr>
                            <th class="input-label">邮件地址：</th>

                            <td>
                                <input
                                    type="text"
                                    name="email"
                                    id="textfield44"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">手机号码：</th>

                            <td>
                                <input
                                    type="text"
                                    name="phone"
                                    id="textfield45"
                                />
                            </td>
                        </tr>

                        <tr>
                            <th class="input-label">传真号码：</th>

                            <td>
                                <input
                                    type="text"
                                    name="faxnumber"
                                    id="textfield46"
                                />
                            </td>

                            <th class="input-label">首选联系方式：</th>

                            <td>
                                <select name="firstcontact">
                                    <option value="邮件">邮件</option>

                                    <option value="电话">电话</option>

                                    <option value="传真">传真</option>

                                    <option value="手机">手机</option>
                                </select>

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr>
                            <th class="input-label">商务支持：</th>

                            <td colspan="3" id="asdf">
                                <select name="business_support">
                                    <option value="0" selected="selected">
                                        产品咨询
                                    </option>

                                    <option value="1">电话咨询</option>

                                    <option value="2">产品购买</option>
                                </select>

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t0">
                            <th class="input-label">接收方式：</th>

                            <td>
                                <select name="receive_mode" id="select2">
                                    <option value="0">请选择</option>

                                    <option value="邮件">邮件</option>

                                    <option value="qq">qq</option>

                                    <option value="传真">传真</option>
                                </select>

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">所需资料：</th>

                            <td>
                                <input
                                    type="text"
                                    name="required_info"
                                    id="textfield48"
                                    notempty=""
                                />
                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t0">
                            <th class="input-label">产品型号规格：</th>

                            <td>
                                <input
                                    type="text"
                                    name="product_specification"
                                    id="textfield49"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">产品条码或编号：</th>

                            <td>
                                <input
                                    type="text"
                                    name="product_number"
                                    id="textfield53"
                                    notempty=""
                                />

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t0">
                            <th class="input-label">
                                所需资料　<br />

                                补充说明：
                            </th>

                            <td colspan="3">
                                <textarea
                                    name="required_info_sup"
                                    cols="50"
                                    style="width: 390px"
                                    rows="5"
                                    id="textfield55"
                                    notempty=""
                                ></textarea>

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t1" style="display: none">
                            <th class="input-label">问题描述：</th>

                            <td colspan="3">
                                <textarea
                                    name="problem_description_d"
                                    cols="50"
                                    style="width: 390px"
                                    rows="5"
                                    id="textfield47"
                                ></textarea>
                            </td>
                        </tr>

                        <tr class="t1" style="display: none">
                            <th class="input-label">
                                所需服务<br />

                                及要求：
                            </th>

                            <td colspan="3">
                                <textarea
                                    name="services_requirement"
                                    cols="50"
                                    style="width: 390px"
                                    rows="5"
                                    id="textfield59"
                                ></textarea>

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t1" style="display: none">
                            <th class="input-label">产品型号规格：</th>

                            <td>
                                <input
                                    type="text"
                                    name="product_specification_d"
                                    id="textfield52"
                                />

                                <i class="input-star">*</i>
                            </td>

                            <th class="input-label">产品数量</th>

                            <td>
                                <input
                                    type="text"
                                    name="phone_number_d"
                                    id="textfield54"
                                />

                                <i class="input-star">*</i>
                            </td>
                        </tr>

                        <tr class="t2" style="display: none">
                            <th class="input-label">购货地址：</th>

                            <td colspan="3">
                                <input
                                    type="text"
                                    name="sale_address"
                                    id="textfield56"
                                />

                                <i class="input-star">*</i>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-action">
                    <button class="btn btn-default">提交信息登记表</button>
                </div>
            </div>
        </div>
    </div>
</div>
