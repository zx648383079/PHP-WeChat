{layout:main}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container m-30">
    <div class="row">
        <div class="col-md-3">
            {tpl:layouts/nav}
        </div>
        <div class="col-md-9">
            <div class="path-bar">
                <ul>
                    <li><a href="{url:./}">{__:首页}</a></li>{location:}
                </ul>
            </div>
            <div class="map-large-bar">
                {channels:tree=>1,group=>nav}
                <div class="map-item">
                    <a class="item-header" href="{url:./category?id=:$channel.id}">{$channel.title}</a>
                    <ul class="item-body">
                        {if:isset($channel.children)}
                        {for:$channel.children,$item}
                        <li>
                            <a href="{url:./category?id=:$item.id}">{$item.title}</a>
                        </li>
                        {/for}
                        {else}
                        <li>
                            <a href="{url:./category?id=:$channel.id}">{$channel.title}</a>
                        </li>
                        {/if}
                    </ul>
                    
                </div>
                {/channels}
            </div>
        </div>
        
    </div>
</div>
