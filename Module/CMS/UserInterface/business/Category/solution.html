{layout:main}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container m-30">
    <div class="row">
        <div class="col-md-3">
            {tpl:layouts/nav}
        </div>
        <div class="col-md-9">
            <div class="path-bar">
                <ul>
                    <li><a href="{url:./}">{__:首页}</a></li>{location:}
                </ul>
            </div>
            
            <div class="page-body">
                {for:$page,$item}
                <div class="link-line-item">
                    <a href="{url:$item}" class="item-title">
                        <i class="fa fa-caret-right"></i>
                        {$item.title}
                    </a>
                    <div class="item-time">
                        {this.ago:$item.created_at}
                    </div>
                </div>
                {/for}
                <div class="page-link-bar">
                    {$page.getLink:}
                    <div class="page-info">
                        {> $count=$page.getPageTotal:}
                        {> $total=$page.getTotal:}
                        {=__:pagination,pages=>$count,total=>$total}
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>
