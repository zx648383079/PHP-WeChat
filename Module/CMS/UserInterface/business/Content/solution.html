{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container m-30">
    <div class="row">
        <div class="col-md-3">
            {tpl:layouts/nav}
        </div>
        <div class="col-md-9">
            <div class="path-bar">
                <ul>
                    <li><a href="{url:./}">{__:首页}</a></li>{location:}
                </ul>
            </div>
            <div id="content" class="article-panel">
                <h3 class="title-bar">
                    {$article.title}
                </h3>
                <article class="content">
                    {$article.content}
                </article>

                <div class="file-panel m-30">
                    {if:$article.file}
                    <div class="solution-file-item">
                        <a href="{url:$article.file}" class="item-icon">
                            <i class="fa fa-file-pdf"></i>
                        </a>
                        <a href="{url:$article.file}" class="item-title">
                            {fileName:$article.file}
                        </a>
                    </div>
                    {/if}
                </div>
            </div>
        </div>
        
    </div>
</div>
