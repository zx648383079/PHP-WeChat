<!-- 技术支持表单 -->
<form action="{$formAction}" method="post">
    <input type="hidden" name="_token" value="{$token}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                <tr>
                    <th class="input-label">省市：</th>
                    <td>
                        <input type="text" name="provinces" />
                        <i class="input-star">*</i>
                    </td>
                    <th class="input-label">公司名称：</th>
                    <td><input type="text" name="companyname" /></td>
                </tr>
                <tr>
                    <th class="input-label">姓名：</th>
                    <td>
                        <input type="text" name="username" />
                        <i class="input-star">*</i>
                    </td>
                    <th class="input-label">电话号码：&nbsp;</th>
                    <td>
                        <input type="text" name="phone_number" />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr>
                    <th class="input-label">邮件地址：</th>
                    <td>
                        <input type="text" name="email" />
                        <i class="input-star">*</i>
                    </td>
                    <th class="input-label">手机号码：</th>
                    <td><input type="text" name="phone" /></td>
                </tr>
                <tr>
                    <th class="input-label">传真号码：</th>
                    <td><input type="text" name="faxnumber" /></td>
                    <th class="input-label">首选联系方式：</th>
                    <td>
                        <select name="firstcontact" id="select">
                            <option value="邮件">邮件</option>
                            <option value="电话">电话</option>
                            <option value="传真">传真</option>
                            <option value="手机">手机</option>
                        </select>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr>
                    <th class="input-label">技术支持：</th>
                    <td colspan="3">
                        <select name="technical_support">
                            <option selected="selected" value="0">
                                产品咨询
                            </option>
                            <option value="1">产品选型</option>
                            <option value="2">其他</option>
                        </select>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr>
                    <th class="input-label">产品问题：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_issues"
                            id="textfield47"
                        />
                    </td>
                </tr>
                <tr>
                    <th class="input-label">问题描述：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">功能要求：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="functional_requirements"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">负载情况：</th>
                    <td colspan="3">
                        <input type="text" name="load" />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">主要技术参数要求：</th>
                    <td colspan="3">
                        <textarea
                            name="parameters"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">产品型号规格：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_specification"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">问题描述：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description_t"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
