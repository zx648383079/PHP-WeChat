<!-- 产品校验表单 -->
<form action="{$formAction}" method="post">
    <input type="hidden" name="_token" value="{$token}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                <tr>
                    <th class="input-label">省市：</th>

                    <td>
                        <input
                            type="text"
                            name="provinces"
                            id="textfield40"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">公司名称：</th>

                    <td>
                        <input
                            type="text"
                            name="companyname"
                            id="textfield41"
                        />
                    </td>
                </tr>

                <tr>
                    <th class="input-label">姓名：</th>

                    <td>
                        <input
                            type="text"
                            name="username"
                            id="textfield42"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">电话号码：</th>

                    <td>
                        <input
                            type="text"
                            name="phone_number"
                            id="textfield43"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr>
                    <th class="input-label">邮件地址：</th>

                    <td>
                        <input
                            type="text"
                            name="email"
                            id="textfield44"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">手机号码：</th>

                    <td>
                        <input
                            type="text"
                            name="phone"
                            id="textfield45"
                        />
                    </td>
                </tr>

                <tr>
                    <th class="input-label">传真号码：</th>

                    <td>
                        <input
                            type="text"
                            name="faxnumber"
                            id="textfield46"
                        />
                    </td>

                    <th class="input-label">首选联系方式：</th>

                    <td>
                        <select name="firstcontact" id="select">
                            <option value="邮件">邮件</option>

                            <option value="电话">电话</option>

                            <option value="传真">传真</option>

                            <option value="手机">手机</option>
                        </select>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr>
                    <th class="input-label">产品型号规格：</th>

                    <td id="asdf">
                        <input
                            type="text"
                            name="product_specification"
                            id="textfield63"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品数量&nbsp;</th>

                    <td>
                        <input
                            type="text"
                            name="quantity"
                            id="textfield64"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">生产日期或条码：</th>

                    <td>
                        <input
                            type="text"
                            name="production_date"
                            id="textfield47"
                        />
                    </td>

                    <th class="input-label">购买点名称：</th>

                    <td>
                        <input
                            type="text"
                            name="address"
                            id="textfield48"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">购买点联系方式：</th>

                    <td>
                        <input
                            type="text"
                            name="contact"
                            id="textfield49"
                        />
                    </td>

                    <th class="input-label">购买日期：</th>

                    <td>
                        <input
                            type="text"
                            name="purchase_date"
                            id="textfield53"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">产品使用省市：</th>

                    <td>
                        <input
                            type="text"
                            name="product_provinces"
                            id="textfield52"
                        />
                    </td>

                    <th class="input-label">开始使用日期：</th>

                    <td>
                        <input
                            type="text"
                            name="start_dates"
                            id="textfield65"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">所需服务及要求</th>

                    <td colspan="3">
                        <textarea
                            name="requirements"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield54"
                            notempty=""
                        ></textarea>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">问题描述</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield55"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
