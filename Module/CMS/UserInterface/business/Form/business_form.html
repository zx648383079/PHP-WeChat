<!-- 商务支持表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <input type="hidden" name="title" value="商务支持">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}

                <tr>
                    <th class="input-label">商务支持：</th>

                    <td colspan="3" id="asdf">
                        <select name="business_support" data-tab="q">
                            <option value="0" selected="selected">
                                产品咨询
                            </option>

                            <option value="1">电话咨询</option>

                            <option value="2">产品购买</option>
                        </select>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">接收方式：</th>

                    <td>
                        <select name="receive_mode">
                            <option value="0">请选择</option>

                            <option value="邮件">邮件</option>

                            <option value="qq">qq</option>

                            <option value="传真">传真</option>
                        </select>

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">所需资料：</th>

                    <td>
                        <input
                            type="text"
                            name="required_info"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">产品型号规格：</th>

                    <td>
                        <input
                            type="text"
                            name="product_specification"
                            required
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品条码或编号：</th>

                    <td>
                        <input
                            type="text"
                            name="product_number"
                            required
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">
                        所需资料　<br />

                        补充说明：
                    </th>

                    <td colspan="3">
                        <textarea
                            name="required_info_sup"
                            cols="50"
                            style="width: 390px"
                            rows="5"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">问题描述：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description_d"
                            cols="50"
                            style="width: 390px"
                            rows="5"
                            id="textfield47"
                        ></textarea>
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">
                        所需服务<br />

                        及要求：
                    </th>

                    <td colspan="3">
                        <textarea
                            name="services_requirement"
                            cols="50"
                            style="width: 390px"
                            rows="5"
                            id="textfield59"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">产品型号规格：</th>

                    <td>
                        <input
                            type="text"
                            name="product_specification_d"
                            id="textfield52"
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品数量</th>

                    <td>
                        <input
                            type="text"
                            name="phone_number_d"
                            id="textfield54"
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-2 hidden">
                    <th class="input-label">购货地址：</th>

                    <td colspan="3">
                        <input
                            type="text"
                            name="sale_address"
                            id="textfield56"
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
