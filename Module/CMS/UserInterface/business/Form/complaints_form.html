<!-- 投诉与建议表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}

                <tr>
                    <th class="input-label">投诉建议类别：</th>

                    <td colspan="3" id="asdf">
                        <select name="suggestions_type">
                            <option value="0">产品质量投诉</option>

                            <option value="1">包装质量投诉</option>

                            <option value="2">工作服务投诉</option>

                            <option value="3">建议</option>
                        </select>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">产品型号规格：</th>

                    <td>
                        <input
                            type="text"
                            name="product_specification"
                            id="textfield49"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品数量：</th>

                    <td>
                        <input
                            type="text"
                            name="quantity"
                            id="textfield53"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">生产日期或条码：</th>

                    <td>
                        <input
                            type="text"
                            name="start_dates"
                            id="textfield57"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">购买点名称：</th>

                    <td>
                        <input
                            type="text"
                            name="sale_address"
                            id="textfield58"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">购买点联系方式：</th>

                    <td>
                        <input
                            type="text"
                            name="sales_contact"
                            id="textfield48"
                        />
                    </td>

                    <th class="input-label">购买日期：</th>

                    <td>
                        <input
                            type="text"
                            name="sale_date"
                            id="textfield52"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">产品使用省市：</th>

                    <td>
                        <input
                            type="text"
                            name="product_provinces"
                            id="textfield54"
                        />
                    </td>

                    <th class="input-label">产品使用日期：</th>

                    <td>
                        <input
                            type="text"
                            name="product_date"
                            id="textfield60"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">故障现象描述：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield55"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">
                        使用场合、<br />

                        负载及线路情况：
                    </th>

                    <td colspan="3">
                        <textarea
                            name="loads"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield47"
                        ></textarea>
                    </td>
                </tr>

                <tr class="t1 hidden">
                    <th class="input-label">产品型号规格：</th>

                    <td>
                        <input
                            type="text"
                            name="product_specification1"
                            id="textfield56"
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品数量</th>

                    <td>
                        <input
                            type="text"
                            name="quantity1"
                            id="text1"
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t1 hidden">
                    <th class="input-label">外箱条码：</th>

                    <td>
                        <input
                            type="text"
                            name="carton_barcode"
                            id="textfield64"
                        />
                    </td>

                    <th class="input-label">中盒条码：</th>

                    <td>
                        <input
                            type="text"
                            name="box_barcode"
                            id="textfield63"
                        />
                    </td>
                </tr>

                <tr class="t1 hidden">
                    <th class="input-label">产品条码：</th>

                    <td>
                        <input
                            type="text"
                            name="product_barcode"
                            id="textfield65"
                        />
                    </td>

                    <th class="input-label">到货时间：</th>

                    <td>
                        <input
                            type="text"
                            name="product_start"
                            id="textfield62"
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t1 hidden">
                    <th class="input-label">问题描述：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description1"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield59"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t1 hidden">
                    <th class="input-label">所需服务及要求：</th>

                    <td colspan="3">
                        <textarea
                            name="services_requirements1"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield71"
                        ></textarea>
                    </td>
                </tr>

                <tr class="t2 hidden">
                    <th class="input-label">外箱封条情况：</th>

                    <td colspan="3">
                        <textarea
                            name="carton_seal_case"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield61"
                        ></textarea>
                    </td>
                </tr>

                <tr class="t2 hidden">
                    <th class="input-label">投诉对象：</th>

                    <td>
                        <input
                            type="text"
                            name="complaints_object"
                            id="textfield67"
                        />
                    </td>

                    <th class="input-label">投诉原因：</th>

                    <td>
                        <input
                            type="text"
                            name="complaints_reason"
                            id="textfield68"
                        />
                    </td>
                </tr>

                <tr class="t2 hidden">
                    <th class="input-label">问题描述：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description2"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield66"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t2 hidden">
                    <th class="input-label">所需服务及要求：</th>

                    <td colspan="3">
                        <textarea
                            name="services_requirements2"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield69"
                        ></textarea>
                    </td>
                </tr>

                <tr class="t3 hidden">
                    <th class="input-label">建议及意见</th>

                    <td colspan="3">
                        <textarea
                            name="suggestions"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield70"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
