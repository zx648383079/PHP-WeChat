<!-- 留言表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <div class="feedback-panel">
        <div class="input-line-group">
            <input type="text" placeholder="{__:您的姓名}：" name="link_name" required>
            <input type="text" placeholder="{__:电话}：" name="link_phone" required>
        </div>
        <div class="input-line-group">
            <input type="text" placeholder="{__:公司名称}：" name="company_name" required>
            <input type="text" placeholder="{__:邮箱}：" name="link_email" required>
        </div>
        <textarea name="content" rows="10" placeholder="{__:请写下您的留言内容}：" required></textarea>
        <div class="code-input-group">
            <input type="text" name="captcha" placeholder="{__:验证码}：">
            <img src="{url:/auth/captcha}" alt="{__:点击刷新}">
        </div>
        <div class="panel-action">
            <button class="btn btn-default">{__:提交}</button>
            <button type="reset" class="btn btn-secondary">{__:取消}</button>
        </div>
    </div>
</form>
