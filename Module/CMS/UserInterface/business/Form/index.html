{layout:main}
{this.title=填写表单}
<div class="container">
    <div class="form-panel">
        <form data-type="ajax" action="{$form_action}" method="post" class="form-table" role="form">
            <input type="hidden" name="_token" value="{$token}">
            <div class="row">
                {for:$field_list,$item}
                    {if:$item.type == 'textarea' || $item.type == 'editor'}
                    <div class="col-md-12">
                        {formInput:$item}
                    </div>
                    {else}
                    <div class="col-md-6">
                        {formInput:$item}
                    </div>
                    {/if}
                {/for}
            </div>
            
            <button type="submit" class="btn btn-default">确认提交</button>
            <a class="btn btn-secondary" href="javascript:history.go(-1);">取消提交</a>
        </form>
    </div>

</div>
