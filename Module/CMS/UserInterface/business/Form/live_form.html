<!-- 现场服务表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <input type="hidden" name="title" value="{__:现场服务}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}

                <tr>
                    <th class="input-label">{__:现场服务}：</th>

                    <td colspan="3">
                        <select name="servertype" data-tab="q">
                            <option value="0" selected="selected">
                                {__:产品咨询}
                            </option>

                            <option value="1">{__:安装调试}</option>

                            <option value="2">{__:技术培训}</option>
                        </select>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:质保期}：</th>

                    <td>
                        <input
                            type="text"
                            name="endtime"
                            id="textfield47"
                        />
                    </td>

                    <th class="input-label">{__:产品型号规格}：</th>

                    <td>
                        <input
                            type="text"
                            name="product_specification"
                            id="textfield48"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:产品数量}：</th>

                    <td>
                        <input
                            type="text"
                            name="quantity"
                            id="textfield49"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">{__:购买点名称}：</th>

                    <td>
                        <input
                            type="text"
                            name="sale_name"
                            id="textfield53"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:生产日期或条码}：</th>

                    <td>
                        <input
                            type="text"
                            name="start_dates"
                            id="textfield52"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">{__:购买日期}：</th>

                    <td>
                        <input
                            type="text"
                            name="sale_date"
                            id="textfield55"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:购买点联系方式}：</th>

                    <td>
                        <input
                            type="text"
                            name="sales_contact"
                            id="textfield54"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">{__:产品使用日期}：</th>

                    <td>
                        <input
                            type="text"
                            name="production_date"
                            id="textfield57"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:所需服务及要求}</th>

                    <td colspan="3">
                        <textarea
                            name="requirements"
                            cols="50"
                            rows="5"
                            id="textfield63"
                            notempty=""
                        ></textarea>

                        &nbsp;
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:问题描述}：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            rows="5"
                            id="textfield64"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-0">
                    <th class="input-label">{__:使用场合、负载及线路情况}：</th>

                    <td colspan="3">
                        <textarea
                            name="loads"
                            cols="50"
                            rows="5"
                            id="textfield56"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">{__:产品型号规格}：</th>

                    <td colspan="3">
                        <input
                            type="text"
                            name="product_specification_a"
                            id="textfield58"
                        />
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">{__:问题描述}：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description_a"
                            cols="50"
                            rows="5"
                            id="textfield59"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-1 hidden">
                    <th class="input-label">{__:所需服务及要求}：</th>

                    <td colspan="3">
                        <textarea
                            name="requirements_a"
                            cols="50"
                            rows="5"
                            id="textfield60"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-2 hidden">
                    <th class="input-label">{__:问题描述}：</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description_j"
                            cols="50"
                            rows="5"
                            id="textfield61"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="q-2 hidden">
                    <th class="input-label">{__:所需服务及要求}：</th>

                    <td colspan="3">
                        <textarea
                            name="requirements_j"
                            cols="50"
                            rows="5"
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">{__:提交信息登记表}</button>
        </div>
    </div>
</form>
