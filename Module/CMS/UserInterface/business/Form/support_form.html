<!-- 技术支持表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <input type="hidden" name="title" value="{__:技术支持}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}
                <tr>
                    <th class="input-label">{__:技术支持}：</th>
                    <td colspan="3">
                        <select name="technical_support" data-tab="q">
                            <option selected="selected" value="0">
                                {__:产品咨询}
                            </option>
                            <option value="1">{__:产品选型}</option>
                            <option value="2">{__:其他}</option>
                        </select>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-0">
                    <th class="input-label">{__:产品问题}：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_issues"
                            id="textfield47"
                        />
                    </td>
                </tr>
                <tr class="q-0">
                    <th class="input-label">{__:问题描述}：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-1 hidden">
                    <th class="input-label">{__:功能要求}：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="functional_requirements"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-1 hidden">
                    <th class="input-label">{__:负载情况}：</th>
                    <td colspan="3">
                        <input type="text" name="load" />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-1 hidden">
                    <th class="input-label">{__:主要技术参数要求}：</th>
                    <td colspan="3">
                        <textarea
                            name="parameters"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-2 hidden">
                    <th class="input-label">{__:产品型号规格}：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_specification"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="q-2 hidden">
                    <th class="input-label">{__:问题描述}：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description_t"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">{__:提交信息登记表}</button>
        </div>
    </div>
</form>
