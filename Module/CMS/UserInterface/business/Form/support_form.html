<!-- 技术支持表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}
                <tr>
                    <th class="input-label">技术支持：</th>
                    <td colspan="3">
                        <select name="technical_support">
                            <option selected="selected" value="0">
                                产品咨询
                            </option>
                            <option value="1">产品选型</option>
                            <option value="2">其他</option>
                        </select>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr>
                    <th class="input-label">产品问题：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_issues"
                            id="textfield47"
                        />
                    </td>
                </tr>
                <tr>
                    <th class="input-label">问题描述：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">功能要求：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="functional_requirements"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">负载情况：</th>
                    <td colspan="3">
                        <input type="text" name="load" />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">主要技术参数要求：</th>
                    <td colspan="3">
                        <textarea
                            name="parameters"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">产品型号规格：</th>
                    <td colspan="3">
                        <input
                            type="text"
                            name="product_specification"
                        />
                        <i class="input-star">*</i>
                    </td>
                </tr>
                <tr class="hidden">
                    <th class="input-label">问题描述：</th>
                    <td colspan="3">
                        <textarea
                            name="problem_description_t"
                            cols="50"
                            rows="5"
                        ></textarea>
                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
