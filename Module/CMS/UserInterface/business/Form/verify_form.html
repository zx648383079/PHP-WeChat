<!-- 产品校验表单 -->
<form action="{$form_action}" method="post" data-type="ajax">
    <input type="hidden" name="_token" value="{$token}">
    <div class="form-panel">
        <table class="form-table">
            <tbody>
                {tpl:layouts/form_base}

                <tr>
                    <th class="input-label">产品型号规格：</th>

                    <td id="asdf">
                        <input
                            type="text"
                            name="product_specification"
                            id="textfield63"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>

                    <th class="input-label">产品数量</th>

                    <td>
                        <input
                            type="text"
                            name="quantity"
                            id="textfield64"
                            notempty=""
                        />

                        <i class="input-star">*</i>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">生产日期或条码：</th>

                    <td>
                        <input
                            type="text"
                            name="production_date"
                            id="textfield47"
                        />
                    </td>

                    <th class="input-label">购买点名称：</th>

                    <td>
                        <input
                            type="text"
                            name="address"
                            id="textfield48"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">购买点联系方式：</th>

                    <td>
                        <input
                            type="text"
                            name="contact"
                            id="textfield49"
                        />
                    </td>

                    <th class="input-label">购买日期：</th>

                    <td>
                        <input
                            type="text"
                            name="purchase_date"
                            id="textfield53"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">产品使用省市：</th>

                    <td>
                        <input
                            type="text"
                            name="product_provinces"
                            id="textfield52"
                        />
                    </td>

                    <th class="input-label">开始使用日期：</th>

                    <td>
                        <input
                            type="text"
                            name="start_dates"
                            id="textfield65"
                        />
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">所需服务及要求</th>

                    <td colspan="3">
                        <textarea
                            name="requirements"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield54"
                            notempty=""
                        ></textarea>
                    </td>
                </tr>

                <tr class="t0">
                    <th class="input-label">问题描述</th>

                    <td colspan="3">
                        <textarea
                            name="problem_description"
                            cols="50"
                            style="width: 380px"
                            rows="5"
                            id="textfield55"
                            notempty=""
                        ></textarea>

                        <i class="input-star">*</i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-action">
            <button class="btn btn-default">提交信息登记表</button>
        </div>
    </div>
</form>
