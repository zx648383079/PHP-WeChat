
<div id="inquiryDialog" class="dialog inquiry-dialog">
    <div class="dialog-header">
        价格询问
    </div>
    <div class="dialog-body form-line-table">
        <div class="form-tip">
            请详细填写一下内容，包括产品原产国、品牌完整名称以及您所能得到的所有信息，这将有助于我们准确迅速的报价。非常感谢！
        </div>
        {extendForm:inquiry_form}
    </div>
    <div class="dialog-footer">
        <div class="btn btn-default dialog-submit">提交</div>
        <div class="btn btn-danger dialog-close">取消</div>
    </div>
</div>
