{layout:main}
<div class="banner-bg" style="background:url({$cat.image}); height: 140px;">

</div>
<div class="container">
    <div class="path">
            当前位置: 
        <ul><li><a href="">首页</a></li><li><a href="">{$cat.title}</a></li>
        </ul>
    </div>

    {channels:parent=$cat.id}
    <div class="panel">
        <div class="panel-header">
            {$channel.title} <small>{$channel.description}</small>
            <a href="{url:./category/list?id=:$channel.id}" class="more">查看更多</a>
        </div>
        <div class="panel-body">
            <div class="row">
                {contents:category=$channel.id num=8}
                <div class="col-md-3 item">
                    <div class="thumb">
                        <img src="{$content.thumb}" alt="{$content.title}">
                    </div>
                    <div class="info">
                        <div class="title">
                                <a href="{url:./content?category=:$channel.id:&id=:$content.id}">{$content.title}</a>
                        </div>
                        <div class="desc">
                                {$content.description}
                        </div>
                    </div>
                </div>
                {/contents}
            </div>
        </div>
    </div>
    {/channels}
    
</div>
