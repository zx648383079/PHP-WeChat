{layout:main}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path">
                    当前位置: 
                <ul><li><a href="">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content-list">
                    {for:$page,$item}
                <div class="article-item">
                    <div class="thumb">
                        <img  class="lazy" src="/assets/images/thumb.jpg" data-src="{$item.thumb}" alt="">
                    </div>
                    <div class="info">
                        <div class="title">
                                <a href="{url:$item}">{$item.title}</a>
                        </div>
                        <div class="desc">
                                {this.text:$item.description,80}
                        </div>
                        <div class="tags">
                            <span><i class="fa fa-calendar-alt"></i>{this.ago:$item.created_at}</span>
                        </div>
                    </div>
                </div>
                {/for}
            </div>
        </div>
        <div class="col-md-3">
            {tpl file=layouts/right}
        </div>
    </div>
</div>
