{layout:main}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path">
                    当前位置: 
                <ul><li><a href="">首页</a></li>{location:}
                </ul>
            </div>
            <div class="row theme-list">
                {for:$page,$item}
                <div class="col-md-3 item">
                    <div class="thumb">
                        <img src="{$item.thumb}" alt="">
                    </div>
                    <div class="info">
                        <div class="title">
                                <a href="{url:./content?category=:$cat.id:&id=:$item.id}">{$item.title}</a>
                        </div>
                        <div class="desc">
                                {$item.description}
                        </div>
                    </div>
                </div>
                {/for}
            </div>
        </div>
    </div>
</div>
