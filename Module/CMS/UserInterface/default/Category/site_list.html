{layout:main}


<div class="container">
    <div class="search-bar">
        搜索 “{$keywords}” 的结果
    </div>
    <ul class="search-body">
        {for:$page,$item}
        <li class="site-item" title="{$item.title}-{$item.description}">
            <div class="item-name">
                <a href="{url:$item}"><img  class="lazy" src="/assets/images/thumb.jpg" data-src="{$item.thumb}" alt="{$item.title}"></a>
                <a href="{url:$item}">{$item.title}</a>
            </div>
            <div class="item-desc">{this.text:$item.description,20}</div>
            {if:isset($item.uri)}
            <a class="go-btn" href="{redirect:$item.uri}" target="_blank" rel="noopener noreferrer" title="直接访问">
                <i class="fa fa-arrow-circle-right"></i>
            </a>
            {/if}
        </li>
        {/for}
    </ul>

    {$page.getLink:}
</div>
