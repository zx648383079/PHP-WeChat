{layout:main}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-3 left-bar">
            <div class="site-header">
                <h2>{$cat.title}</h2>
            </div>

            <ul class="site-menu">
                <li>
                    <a href="">
                        签到
                    </a>
                </li>
                {channels:parent=$cat.id}
                <li>
                    <a href="">
                        {$channel.title}
                    </a>
                </li>
                {/channels}
            </ul>
        </div>
        <div class="col-md-9">
                {channels:parent=$cat.id}
                <div class="panel site-panel">
                    <div class="panel-header">
                        <i class="fa fa-video"></i>
                        <span>{$channel.title}</span>
                    </div>
                    <div class="panel-body">
                        {contents:category=$channel.id num=8}
                        <a href="" class="site-item">
                            <div class="item-name">
                                <img src="{$content.thumb}" alt="{$content.title}">
                                {$content.title}
                            </div>
                            <div class="item-desc">{$content.description}</div>
                        </a>
                        {/contents}
                    </div>
                </div>
                {/channels}
        </div>
    </div>
</div>
