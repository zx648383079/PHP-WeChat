{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-3 left-bar">
            <div class="site-header">
                <h2>{$channel.title}</h2>
            </div>

            <ul class="site-menu">
                <li>
                    <a href="">
                        {__:Checkin}
                    </a>
                </li>
                {channels:parent=>$channel.id}
                <li>
                    <a href="">
                        {$channel.title}
                    </a>
                </li>
                {/channels}
            </ul>
        </div>
        <div class="col-md-9">
                {channels:parent=>$channel.id}
                <div class="panel site-panel">
                    <div class="panel-header">
                        <i class="{$channel.thumb}"></i>
                        <span>{$channel.title}</span>
                    </div>
                    <div class="panel-body">
                        {contents:category=>$channel.id,num=>8}
                        <a href="{url:$content}" class="site-item">
                            <div class="item-name">
                                <img  class="lazy" src="/assets/images/thumb.jpg" data-src="{$content.thumb}" alt="{$content.title}">
                                {$content.title}
                            </div>
                            <div class="item-desc">{$content.description}</div>
                        </a>
                        {/contents}
                    </div>
                </div>
                {/channels}
        </div>
    </div>
</div>
