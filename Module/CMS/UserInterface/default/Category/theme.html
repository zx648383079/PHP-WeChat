{layout:main}
{>js}
bindTheme();
{/>}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path-bar">
                {__:Location}: 
                <ul><li><a href="{url:./}">{__:Home}</a></li>{location:}
                </ul>
            </div>
            <div class="row theme-list">
                {for:$items,$item}
                <div class="col-xs-6 col-sm-4 col-md-4">
                    <div class="theme-item">
                        <div class="thumb">
                            <a href="{url:$item}">
                                <img  class="lazy" src="/assets/images/thumb.jpg" data-src="{$item.thumb}" alt="">
                            </a>
                            <a href="{url:$item}" class="fa fa-search"></a>
                        </div>
                        <div class="info">
                            <div class="title">
                                    <a href="{url:$item}">{$item.title}</a>
                            </div>
                            <div class="desc">
                                    {$item.description}
                            </div>
                        </div>
                    </div>
                </div>
                
                {/for}
            </div>
        </div>
    </div>
</div>
