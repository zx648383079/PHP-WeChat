<div class="comment-floor">
    {if:!authGuest:}
    <div class="panel">
        <div class="panel-header">
            <h3>{__:'Leave a comment'}</h3>
        </div>
        <div class="panel-body">
            <form class="form-default" data-type="ajax" action="{url:./comment/create}" method="post">
                {commentHidden:}
                <div class="input-group">
                    <label for="">{__:Content}</label>
                    <textarea class="form-control" name="content" rows="3"></textarea>
                </div>
                <button class="btn btn-default">{__:Comment}</button>
            </form>
        </div>
    </div>
    {/if}
    <div class="title-bar">
        {__:All Comments}({$data.comment_count})
    </div>
    <div class="template-lazy comment-page" data-url="{url:./comment?extra=children&article=:$data.id:&model=:$data.model_id:&category=:$data.cat_id}">
        
    </div>
</div>
