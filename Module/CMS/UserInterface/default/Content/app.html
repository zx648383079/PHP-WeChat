{layout:main}
{this.title=$data.title}
<div class="banner-bg" style="background:url({$cat.image}); height: 140px;">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path">
                    当前位置: 
                <ul><li><a href="">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="header">
                    <div class="thumb">
                        <img src="{$data.thumb}" alt="{$data.title}">
                    </div>
                    <div class="info">
                        <div class="title">
                            {$data.title}
                        </div>
                        <div class="desc">
                            {$data.description}
                        </div>
                    </div>
                </div>
                <div class="tags">
                    <span>更新时间：{this.time:$data.created_at}</span>
                    <span>当前版本：v1</span>
                </div>
                <div class="links">
                    <a href="">安卓</a>
                </div>
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item active">应用详情</div>
                        <div class="tab-item">使用教程</div>
                    </div>
                    <div class="tab-body">
                        <div class="tab-item active">{$data.content}</div>
                        <div class="tab-item">使用教程</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel">
                <div class="panel-header">
                    开发者简介
                </div>
                <div class="panel-body">
                    
                </div>
            </div>
        </div>
    </div>
</div>
