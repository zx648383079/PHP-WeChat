{layout:main}
{js src=$article.script}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path-bar">
                    当前位置: 
                <ul><li><a href="{url:./}">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$article.title}
                </div>
                <div class="game-stage">
                    <canvas id="game-stage" data-score="{url:./form/save?model=game_bang&game=:$article.id}"></canvas>
                </div>
                <div class="content">
                    {$article.content}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="right-box">
                <div class="panel top-panel">
                    <div class="header">
                        排行榜
                    </div>
                    <div class="body">
                       <ul>
                           {$i=1}
                            {contents:model=>game_bang,game=>$article.id,order=>score_desc,num=>10,field=>'title,score'}
                            <li> 
                                <span class="item-top">{=$i++}</span>
                                <a href="javascript:;">{$content.title}</a>
                                <span class="item-score">{$content.score}</span>
                            </li>
                            {/contents}
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
