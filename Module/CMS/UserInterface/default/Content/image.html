{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path-bar">
                {__:Location}: 
                <ul><li><a href="{url:./}">{__:Home}</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$article.title}
                </div>
                <div class="tag-bar">
                    <span>{__:Date}: {this.time:$article.created_at}</span>
                </div>
                <article class="content">
                    <img src="{$article.image}" alt="">
                </article>
            </div>
        </div>
        <div class="col-md-3">
            {tpl:layouts/right}
        </div>
    </div>
</div>
