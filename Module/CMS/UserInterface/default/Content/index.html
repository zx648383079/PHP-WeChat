{layout:main}
{this.title=$data.title}
<div class="banner-bg" style="background-image:url({$cat.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path">
                    当前位置: 
                <ul><li><a href="{url:./}">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$data.title}
                </div>
                <div class="tags">
                    <span>时间：{this.time:$data.created_at}</span>
                    <span>作者：
                        <a href="{redirect:$data.source_url}" target="_blank" rel="noopener noreferrer">{$data.author}</a>
                    </span>
                </div>
                <article class="content">
                    {$data.content}
                </article>
            </div>
        </div>
        <div class="col-md-3">
            {tpl file=layouts/right}
        </div>
    </div>
</div>
