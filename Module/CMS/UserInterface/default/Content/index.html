{layout:main}
{if:$article.is_gray}
{>css}
html {
    filter: grayscale(100%);
}
{/>}
{/if}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="path">
                    当前位置: 
                <ul><li><a href="{url:./}">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$article.title}
                </div>
                <div class="tags">
                    <span>时间：{this.time:$article.created_at}</span>
                    <span>作者：
                        <a href="{redirect:$article.source_url}" target="_blank" rel="noopener noreferrer">{$article.author}</a>
                    </span>
                </div>
                <article class="content">
                    {$article.content}
                </article>
            </div>

            {if:$article.comment_open}
            {tpl:Comment/load}
            {/if}
        </div>
        <div class="col-md-3">
            {tpl:layouts/right}
        </div>
    </div>
</div>
