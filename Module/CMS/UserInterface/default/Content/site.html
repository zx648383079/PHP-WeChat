{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path-bar">
                {__:Location}: 
                <ul><li><a href="{url:./}">{__:Home}</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item active">{__:Website}</div>
                    </div>
                    <div class="tab-body row">
                        <div class="col-md-8">
                            <div class="title">
                                {$article.title}
                            </div>
                            <div class="desc">
                                    {$article.description}
                            </div>
                            <div class="tag-bar">
                                <span>{__:Date}: {this.time:$article.created_at}</span>
                            </div>
                            <div class="link-bar">
                                {__:URL}: {$article.uri}<a href="{redirect:$article.uri}"  target="_blank">{__:'Go to website'}</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumb">
                                    <img src="{$article.thumb}" alt="" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item active">{__:'Website Introduction'}</div>
                    </div>
                    <div class="tab-body content">
                        <article>{$article.content}</article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
