{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path-bar">
                    当前位置: 
                <ul><li><a href="{url:./}">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item active">网站详情</div>
                    </div>
                    <div class="tab-body row">
                        <div class="col-md-8">
                            <div class="title">
                                {$article.title}
                            </div>
                            <div class="desc">
                                    {$article.description}
                            </div>
                            <div class="tag-bar">
                                <span>收藏时间：{this.time:$article.created_at}</span>
                            </div>
                            <div class="link-bar">
                                网址：{$article.uri}<a href="{redirect:$article.uri}"  target="_blank">进入网站</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumb">
                                    <img src="{$article.thumb}" alt="" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item active">网站介绍</div>
                    </div>
                    <div class="tab-body content">
                        <article>{$article.content}</article>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
