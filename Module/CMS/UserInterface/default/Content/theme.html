{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path-bar">
                {__:Location}: 
                <ul><li><a href="{url:./}">{__:Home}</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$article.title}
                </div>
                <div class="desc">
                        {$article.description}
                </div>
                <div class="tag-bar">
                    <span>{__:Date}: {this.time:$article.created_at}</span>
                    <span>{__:Author}: 
                        <a href="javascript:;">{content:$article,user_name}</a>
                    </span>
                </div>
                <div class="link-bar">
                    <a href="{$article.file}" target="_blank">{__:Download}</a>
                    <a href="{$article.preview}"  target="_blank">{__:Preview}</a>
                </div>
                <article class="content">
                    {$article.content}
                </article>
            </div>
        </div>
    </div>
</div>
