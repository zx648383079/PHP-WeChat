{layout:main}
<div class="banner-bg" style="background-image:url({$channel.image});">

</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="path-bar">
                    当前位置: 
                <ul><li><a href="{url:./}">首页</a></li>{location:}
                </ul>
            </div>
            <div id="content">
                <div class="title">
                    {$article.title}
                </div>
                <div class="desc">
                        {$article.description}
                </div>
                <div class="tag-bar">
                    <span>时间：{this.time:$article.created_at}</span>
                    <span>作者：admin</span>
                </div>
                <div class="link-bar">
                    <a href="{$article.file}" target="_blank">下载</a>
                    <a href="{$article.preview}"  target="_blank">预览</a>
                </div>
                <article class="content">
                    {$article.content}
                </article>
            </div>
        </div>
    </div>
</div>
