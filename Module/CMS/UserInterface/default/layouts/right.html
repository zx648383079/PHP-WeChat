<div class="right-box">
    {if:isset:$channel}
    <form class="search-input-bar" action="{url:./category/list}" method="GET">
        <input type="text" name="keywords" placeholder="{__:search_tip}" value="{if:isset($keywords),$keywords}">
        <button type="submit"><i class="fa fa-search"></i></button>
        {searchHidden:}
    </form>
    {/if}
    <div class="panel">
        <div class="panel-header">
            {__:'Hot News'}
        </div>
        <div class="panel-body">
           <ul>
                {contents:channel=>news,order=>hot,num=>10}
                <li> 
                    <a href="{url:$content}" title="{$content.title}">
                        {$content.title}</a>
                    </li>
                {/contents}
           </ul>
        </div>
    </div>
</div>
