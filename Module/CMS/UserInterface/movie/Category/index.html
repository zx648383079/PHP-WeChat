{layout:main}

<div class="screen-box">
    <div class="screen-grid">
        <div class="screen-line">
            <div class="line-title">分类</div>
            <div class="line-body">
                <a href="" class="active">全部</a>
                {channels:parent=$cat.id}
                <a href="{url:./category/list?id=:$channel.id}">{$channel.title}</a>
                {/channels}
            </div>
            <div class="line-more">更多</div>
        </div>
        <div class="screen-line">
            <div class="line-title">地区</div>
            <div class="line-body">
                <a href="" class="active">全部</a>
                {linkage:area}
                <a href="">{$item.name}</a>
                {/linkage}
            </div>
        </div>
        <div class="screen-line">
            <div class="line-title">年份</div>
            <div class="line-body">
                <a href="" class="active">全部</a>
                {range:Y,1996}
                <a href="">{$item}</a>
                {/range}
            </div>
        </div>
    </div>
    <div class="screen-more">
        <a href="">+ 更多选项</a>
    </div>
</div>
<div class="tab-header">
    <a href="" class="active">电影</a>
    <a href="">电视剧</a>
</div>

<div>
    {for:$page,$item}
    <a class="video-item" href="{url:$item}">
        <div class="thumb">
            <img  class="lazy" src="/assets/images/thumb.jpg" data-src="{$item.thumb}" alt="{$item.title}">
            <span class="play-icon"></span>
            <span class="tag">高清</span>
        </div>
        <div class="title">{$item.title}</div>
    </a>
    {/for}
</div>
