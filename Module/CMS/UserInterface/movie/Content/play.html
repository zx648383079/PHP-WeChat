{layout:main}

<div class="play-box">
    <div class="play-body">
        <video src=""></video>
    </div>
    <div class="play-detail">
        <div class="title">{$parent.title}</div>
        <div class="tags">
            <span class="tag">分类:</span>
            <span>{$cat.title}</span>
            <span class="split-line"></span>
            <span class="tag">地区:</span>
            <span>{$parent.area}</span>
        </div>
        <div class="play-action">
            <a href="" class="btn">刷新重试</a>
            <a href="{previous:url}" class="btn">上一集</a>
            <a href="{next:url}" class="btn">下一集</a>
        </div>
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        分集
    </div>
    <div class="panel-body">
        {contents:category=$cat.id parent=$data.parent_id num=100}
        <a class="play-item" href="{url:$content}">{$content.title}</a>
        {/contents}
    </div>
</div>
<div class="panel">
    <div class="panel-header">
        <i class="fa fa-file"></i>
        详细剧情
        <div class="tip">
                更新时间：{this.time:$parent.updated_at}
        </div>
    </div>
    <div class="panel-body">
            {$data.content}
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <i class="fa fa-heart"></i>
        猜你喜欢
        <a href="" class="more">
            <i class="fa fa-refresh"></i>
            换一换
        </a>
    </div>
    <div class="panel-body">
        <a class="video-item">
            <div class="thumb">
                <img src="http://tva4.sinaimg.cn/large/007X8olVly1g77833cyqhj307i0b4q61.jpg" alt="">
                <span class="play-icon"></span>
                <span class="tag">高清</span>
            </div>
            <div class="title">玩具总动员4</div>
        </a>
    </div>
</div>
