{this.title=资讯分类}
{extend:admin/layouts/header}
<div class="content">
  <div class="loc"><h2><i class="icon"></i>资讯分类</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{url:./admin/article/create_category}"><i></i><font>添加新分类</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/article/edit_category}', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/article/delete_category}', 'id')"><i class="remove"></i><font>删除</font></a>
    </div>
    {if:$cat_list}
    <div class="module mt5">
        <table class="datalist">
          <tr>
            <th width="50" colspan="2">编号</th>
            <th>分类名称</th>
            <th width="100">排序</th>
          </tr>
          {for:$cat_list,$item}
          <tr>
              <td width="20"><input name="id" type="checkbox" value="{$item.id}" /></td>
              <td width="30">{$item.id}</td>
              <td class="ta-l"><a class="blue" href="{url:./admin/article/edit_category?id=:$item.id}">{$item.name}</a></td>
              <td>{$item.position}</td>
            </tr>
          {/for}
        </table>
      </div>
    {else}
    <div class="nors mt5">未找到匹配的数据记录...</div>
    {/if}
  </div>
</div>
{extend:admin/layouts/footer}
