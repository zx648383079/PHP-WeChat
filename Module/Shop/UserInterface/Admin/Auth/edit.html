{this.title=授权登录列表}
{extend:admin/layouts/header}
<div class="content">
  <div class="loc"><h2><i class="icon"></i>设置<font class="ml5 mr5">[{$model.name}]</font>授权相关配置</h2></div>
  <form method="post" action="{url:./admin/auth/save?party=:$model.party}">
    <input type="hidden" name="params" id="params" />
    <div class="box">
      <div class="module">
        <table class="dataform">
          <tr>
            <th width="110">名称</th>
            <td><p class="pad5"><b class="c666">{$model.name}</b></p></td>
          </tr>
          <tr>
            <th>说明</th>
            <td><p class="c888 pad5">{$model.instruction}</p></td>
          </tr>
          <tr>
            <th>图标</th>
            <td><p class="c888 pad5"><img src="plugin/oauth/icon/{$model.party}.png" /></p></td>
          </tr>
          {include file=$mdoel.template}
          <tr>
            <th>是否启用</th>
            <td>
              <p class="pad5">
                <label><input type="radio" name="enable" value="1" {if $model.enable == 1}checked="checked"{/if} /><font class="green ml5">是</font></label>
                <label class="ml20"><input type="radio" name="enable" value="0" {if $model.enable == 0}checked="checked"{/if} /><font class="red ml5">否</font></label>
              </p>
              <p class="mt5 c999">注：开启前请确保您的服务器环境中开启了<font class="ml5 mr5 c666">allow_url_fopen</font>支持</p>
            </td>
          </tr>
        </table>
      </div>
      <div class="submitbtn">
        <button type="submit" class="ubtn btn">保存并更新</button>
        <button type="reset" class="fbtn btn">重置表单</button>
      </div>
    </div>
  </form>
</div>
{extend:admin/layouts/footer}
