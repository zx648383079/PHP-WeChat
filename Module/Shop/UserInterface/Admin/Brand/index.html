{this.title=ZoDream}
{extend:admin/layouts/header}
<div class="content">
  <div class="loc"><h2><i class="icon"></i>品牌列表</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{url:./admin/brand/create}"><i></i><font>添加新品牌</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/brand/edit}', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/brand/delete}', 'id')"><i class="remove"></i><font>删除</font></a>
    </div>
    {if:$model_list}
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th class="ta-l">品牌名称</th>
          <th width="120">Logo</th>
          <th width="120">排序</th>
        </tr>
        {for:$model_list,$item}
        <tr>
          <td width="20"><input name="id" type="checkbox" value="{$item.id}" /></td>
          <td width="30">{$item.id}</td>
          <td class="ta-l"><a class="blue" href="{url:./admin/brand/edit?id=:$item.id}">{$item.name}</a></td>
          <td>
            {if:$item.logo}
            <i class="picture icon"></i>
            {else}
            <i class="nopic">未上传</i>
            {/if}
          </td>
          <td>{$item.position}</td>
        </tr>
        {/for}
      </table>
    </div>
    {else}
    <div class="nors mt5">未找到相关数据记录...</div>
    {/if}
  </div>
</div>
{extend:admin/layouts/footer}
