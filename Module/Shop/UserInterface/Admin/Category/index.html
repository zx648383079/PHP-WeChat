{this.title=ZoDream}
{extend:admin/layouts/header}
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品分类</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="{url:./admin/category/create}"><i></i><font>新增分类</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/category/edit}', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/category/delete}', 'id')"><i class="remove"></i><font>删除</font></a>
      <a class="ae btn" onclick="doslvent('{url:./admin/category/attr}', 'id', 'cate_id')"><i class="tag"></i><font>分类属性</font></a>
    </div>
    {if:$model_list}
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th>分类名称</th>
          <th width="120">显示排序</th>
        </tr>
        {for:$model_list,$item}
        <tr>
          <td width="20"><input name="id" type="checkbox" value="{$item.id}" /></td>
          <td width="30">{$item.id}</td>
          <td class="ta-l">
            <a class="blue" href="{url:./admin/category/edit?id=:$item.id}">{$item.name}</a>
          </td>
          <td>{$item.position}</td>
        </tr>
        {/for}
      </table>
    </div>
    {else}
    <div class="nors mt5">未找到相关数据记录...</div>
    {/if}
  </div>
</div>
{extend:admin/layouts/footer}
