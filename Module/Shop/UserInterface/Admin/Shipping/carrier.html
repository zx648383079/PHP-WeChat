{this.title=资讯列表}
{extend:admin/layouts/header}
<{if $_GET['a'] == 'add'}>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>新增物流承运商</h2></div>
  <form method="post" action="<{url m=$MOD c='shipping_carrier' a='add' step='submit'}>">
    <div class="box">
      <div class="module">
        <table class="dataform">
          <tr>
            <th width="110">承运商名称</th>
            <td><input class="w200 txt" name="name" id="name" type="text" /></td>
          </tr>
          <tr>
            <th>追踪网址</th>
            <td><input class="w500 txt" name="tracking_url" type="text" /></td>
          </tr>
          <tr>
            <th>服务电话</th>
            <td><input class="w200 txt" name="service_tel" type="text" /></td>
          </tr>
        </table>
      </div>
      <div class="submitbtn">
        <button type="button" class="ubtn btn" onclick="submitForm()">保存并提交</button>
        <button type="reset" class="fbtn btn">重置表单</button>
      </div>
    </div>
  </form>
</div>
{extend:admin/layouts/footer}
