{extend:admin/layouts/header}
<script type="text/javascript">
var countdown = {$time};
var timer;
$(function(){
  $('#countdown').text(countdown);
  timer = window.setInterval(redirect, 1000); 
})  

function redirect(){
  if(countdown <= 1) {window.clearInterval(timer);}
  countdown --;
  $('#countdown').text(countdown);
  if (countdown == 0){
    window.location.href = '{$url}';
  }
}
</script>
<div class="content">
  <div class="loc">
    <h2><i class="icon"></i>系统提示</h2>
  </div>
  <div class="box">
    <div class="prompt">
      <h3 class="{$type}">
        {if:is_array($message)}
        {for:$message,$item}
        {$item}<br />
        {/for}
        {else}
        {$message}
        {/if}
      </h3>
      <p class="c999 mt15">系统将在 <span id="countdown">0</span> 秒后自动跳转到系统指定页面</p>
      <p class="mt15"><a href="{$url}">如果浏览器没有自动跳转，请点击这里</a></p>
    </div>
  </div>
</div>
{extend:admin/layouts/footer}
