{if:$categories}
<ul id="catebar">
    {for:$categoies,$item}
    {if:$item.children}
    <li class="haschild">
            <b>&gt;</b><a href="{url:./category?id=:$item.id}">{$item.name}</a>
            <div>
                {for:$item.children,$child}
                <a href="{url:./category?id=:$child.id}"><{$child.name}></a>
                {/for}
            </div>
    </li>
    {else}
    <li><a href="{url:./category?id=:$item.id}">{$item.name}</a></li>
    {/if}
    {/for}
</ul>
{/if}
