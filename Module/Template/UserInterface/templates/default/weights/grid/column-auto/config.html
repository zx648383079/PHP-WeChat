<div class="input-group" data-tab=".split-tab-">
    <label for="split_mode">启用平均分栏</label>
    <div>
        <div id="split_mode" class="switch-input" data-on="开启" data-off="关闭">
            <span class="switch-control"></span>
            <span class="switch-label">{=$split_mode>0?'开启':'关闭'}</span>
            <input type="hidden" name="split_mode" value="{=$split_mode}"/>
        </div>
    </div>
</div>
<div class="input-group split-tab-0 {=$split_mode>0?'hidden':''}">
    <label for="split_count">分栏数</label>
    <div>
        <input type="number" id="split_count" class="form-control" name="split_count" value="{=$split_count}">
    </div>
</div>
<div class="input-group split-tab-1 {=$split_mode!=1?'hidden':''}">
    <label for="split_items">分栏段数</label>
    <div>
        <input type="text" id="split_items" class="form-control" name="split_items" value="{=$split_items}" placeholder="每段用,分割">
    </div>
</div>
