<div class="input-group">
    <label for="title">标题</label>
    <div>
        <input type="text" id="title" class="form-control" name="title" value="{=$title}">
    </div>
</div>
<div class="input-group">
    <label for="title">网址</label>
    <div>
        <div class="tree-input">
        </div>
        <div class="tree-item-input">
            链接类型：<select class="url-type" name="item_type" data-tab=".url-tab-" data-panel=".tree-item-input">
                <option value="target">刷新部件</option>
                <option value="url">网址</option>
                <option value="page">页面</option>
                <option value="children">包含子菜单</option>
            </select>
            <div class="target-box url-tab-0">
                部件传值：<input type="url" name="item_uri" class="form-control" placeholder="部件传值"><br/>
                部件id：<select name="item_target">
                    {for:$weight_list,$item}
                    <option value="{$item.id}">{$item.title}</option>
                    {/for}
                </select>
            </div>
            <div class="url-box url-tab-1 hidden">
                网址：<input type="url" name="item_uri" class="form-control" placeholder="链接"><br/>
                跳转方式：<select name="item_target">
                    <option value="_self">当前</option>
                    <option value="_blank">新标签</option>
                </select>
            </div>
            <div class="page-box url-tab-2 hidden">
                跳转页面：<select name="item_id">
                    {for:$page_list,$item}
                    <option value="{$item.id}">{$item.title}</option>
                    {/for}
                </select><br/>
                跳转方式：<select name="item_target">
                    <option value="_self">当前</option>
                    <option value="_blank">新标签</option>
                </select>
            </div>
            
            <div>
                图标:<input type="text" name="item_icon" class="form-control" placeholder="图标" size="4"><br/>
                标题：<input type="text" name="item_title" class="form-control" placeholder="标题">
            </div>

            <button type="button" class="tree-save-btn">保存</button>
        </div>
        <input type="hidden" name="nav_items" value="{=$nav_items}">
    </div>
</div>
<div class="input-group">
    <label>未选中颜色</label>
    <div>
        <input type="color" name="un_selected_color" value="{=$un_selected_color}">
    </div>
</div>
<div class="input-group">
    <label>选中颜色</label>
    <div>
        <input type="color" name="selected_color" value="{=$selected_color}">
    </div>
</div>
<script>
    new EditorTree($('.tree-input'), $('.tree-item-input'), $('input[name="nav_items"]'));
</script>
