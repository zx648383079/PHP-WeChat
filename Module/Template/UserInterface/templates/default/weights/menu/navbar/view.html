<style>
{if:$model->setting('un_selected_color')}
:host .contnet a {
    color: {=$model->setting('un_selected_color')};
}
{/if}
{if:$model->setting('selected_color')}
:host .contnet a.active {
    color: {=$model->setting('selected_color')};
}
{/if}
</style>
<div class="navbar-weight {=$property->formatClass()}"{=$property->weightStyle()}>
    <div class="title"{=$model->properties->titleStyle()}>
        {=$model->title}
    </div>
    <div class="contnet"{=$property->contentStyle()}>
        {for:$items,$item}
        <a href="{$item.url.uri}" target="{$item.url.target}">
            <i class="fa fa-{$item.icon}" aria-hidden="true"></i>
            {$item.title}
        </a>
        {/for}
    </div>
</div>
