<div class="input-group">
    <label for="placeholder">搜索提示</label>
    <div>
        <input type="text" id="placeholder" class="form-control" name="placeholder" value="{=$placeholder}" placeholder="搜索提示">
    </div>
</div>
<div class="input-group">
    <label for="open_history">开启历史记录</label>
    <div>
        <div id="open_history" class="switch-input" data-on="开启" data-off="关闭"><span class="switch-control"></span><span class="switch-label">{=$open_history>0?'开启':'关闭'}</span><input type="hidden" name="open_history" value="{=$open_history}"/></div>
    </div>
</div>
<div class="input-group" data-tab=".search-tab-">
    <label for="placeholder">搜索类型</label>
    <div>
        <span class="radio-label"><input type="radio" id="search_type_0" name="search_type" value="0" {=$search_type<1?'checked':''}><label for="search_type_0">网址</label></span>
        <span class="radio-label"><input type="radio" id="search_type_1" name="search_type" value="1" {=$search_type==1?'checked':''}><label for="search_type_1">触发部件</label></span>
        <span class="radio-label"><input type="radio" id="search_type_2" name="search_type" value="2" {=$search_type==2?'checked':''}><label for="search_type_2">页面内搜索</label></span>
    </div>
</div>


<div class="search-tab-0{=$search_type>0?' hidden':''}">
    <div class="input-group">
        <label for="search_url">搜索跳转地址</label>
        <div>
            <input type="text" id="search_url" class="form-control" name="search_url" value="{=$search_url}" placeholder="搜索跳转地址">
        </div>
    </div>
    <div class="input-group">
        <label for="search_suggest_url">搜索建议地址</label>
        <div>
            <input type="text" id="search_suggest_url" class="form-control" name="search_suggest_url" value="{=$search_suggest_url}" placeholder="搜索建议地址">
        </div>
    </div>
</div>
<div class="search-tab-1{=$search_type!=1?' hidden':''}">
    <div class="input-group">
        <label for="search_url">部件</label>
        <div>
            <select name="search_weight" class="form-control">
                <option>请选择</option>
            </select>
        </div>
    </div>
</div>
<div class="search-tab-2{=$search_type!=2?' hidden':''}">
    <div class="input-group">
        <label for="search_tag">搜索标签</label>
        <div>
            <input type="text" id="search_tag" class="form-control" name="search_tag" value="{=$search_tag}" placeholder="搜索标签，例如: .searchable">
        </div>
    </div>
    <div class="input-group">
        <label for="search_tag_match">搜索标签内匹配内容</label>
        <div>
            <input type="text" id="search_tag_match" class="form-control" name="search_tag_match" value="{=$search_tag_match}" placeholder="搜搜索标签内匹配内容, 例如：label">
        </div>
    </div>
</div>
